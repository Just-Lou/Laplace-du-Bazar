<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Laplace du Bazar</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="navbar.css"/>
</head>

<body>

<div id="navbar"></div>

<main id="page">
    <button id="test-button" onclick="getAllUsers()">Afficher un élément de la database</button>
    <div id="data-textbox"></div>
</main>

</body>

</html>

<script>
    function getAllUsers() {
        if (!checkAuthStatus()) { // mini modif pour pas donner acces si pas logged in
            return;
        }

        var textBox = document.getElementById("data-textbox");
        textBox.innerHTML = "";
        fetch('http://localhost:8080/users/getAllUsers', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => {
                if (!response.ok) {
                    textBox.innerHTML = `HTTP error! Status: ${response.status}`;
                    console.log(response.status);
                } else {
                    return response.json();
                }
            })
            .then(data => {
                if (data) {
                    data.forEach((user) => {
                        var id = user["id"];
                        var firstName = user["firstName"];
                        var lastName = user["lastName"];
                        var email = user["email"];
                        textBox.innerHTML += `user: ${firstName} ${lastName}, ${email} (${id})<hr>`;
                    });
                    console.log(data);
                }
            })
            .catch(error => {
                console.error("Erreur lors de la requête :", error);
            });
    }

    function checkAuthStatus() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        const token = localStorage.getItem('keycloak_token');

        const isAuthenticated = token !== null;
        const button = document.getElementById("test-button");

        if (!isAuthenticated) {
            button.disabled = true;
            button.style.backgroundColor = "gray";
            button.style.cursor = "not-allowed";

            document.getElementById("data-textbox").innerHTML =
                "Veuillez vous connecter pour acceder aux donnes. <a href='login.html'>Se connecter</a>";
        } else {
            button.disabled = false;
        }
        return isAuthenticated;
    }

    document.addEventListener('DOMContentLoaded', function () {
        checkAuthStatus();
        fetch("navbar.html")
            .then(response => response.text())
            .then(html => document.getElementById("navbar").innerHTML = html);
    });

    function handleAuthCallback() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            console.log("Authorization code received, exchanging for token...");
            fetch('http://localhost:6969/realms/users/protocol/openid-connect/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'grant_type': 'authorization_code',
                    'client_id': 'site',
                    'code': code,
                    'redirect_uri': 'http://localhost/index.html'
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Token exchange failed with status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Token received successfully");
                    localStorage.setItem('keycloak_token', data.access_token);
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error("Error exchanging code for token:", error);
                    document.getElementById("data-textbox").innerHTML = "Error during authentication. Please try again.";
                });
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        handleAuthCallback();
        checkAuthStatus();
    });

</script>
