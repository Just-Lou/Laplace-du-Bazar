<div class="ad" id="${adId}" onclick="redirectToDetails('${adId}')">
    <div class="flag-options empty-flags">
        <div class="flag-empty-save" onclick="saveAd(event, this)">
            <i class="fa fa-bookmark-o" aria-hidden="true"></i>
        </div>
        <div class="flag-empty-report" onclick="reportAd(event, this)">
            <i class="fa fa-flag-o" aria-hidden="true"></i>
        </div>
    </div>
    <div class="flag-options full-flags">
        <div class="flag-full-save" onclick="unsaveAd(event, this)">
            <i class="fa fa-bookmark" aria-hidden="true"></i>
        </div>
        <div class="flag-full-report" onclick="unreportAd(event, this)">
            <i class="fa fa-flag" aria-hidden="true"></i>
        </div>
    </div>
    <div class="flag-options flag-archive" onclick="archiveAd(event, this)">
        <i class="fa fa-archive" aria-hidden="true"></i>
    </div>
    <div class="ad-image-container loading" style="background-image: url(${adImagesPath});">

    </div>
    <div class="ad-text-container">
        <div class="title loading">
            <h1>${adTitle}</h1>
        </div>
        <div class="description loading">
            <h3>${adPrice} $</h3>
            <p>${adDescription}</p>
        </div>
    </div>
    <div class="ad-seller-profile">
        <div class="stars-container">
            <div class="stars-rating">
                <div class="rating-full-stars">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                </div>
                <div class="rating-empty-stars">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                </div>
            </div>
            <p>${adSellerName}</p>
        </div>
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
    </div>
</div>
